<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<div class="container">
    <div class="picture">
        <div class="logo">
            <img src="Assets/logo.png" alt="">
            <h1>SNKRZ</h1>
        </div>
    </div>
    <div class="right">
        <div class="left-text">
            <p>This is not a real online service! You know you need something</p>
            <p>like this in your life to help you realize your deepest dreams</p>
            <p>Sign up <em>now</em> to get started</p>
            <p class="remote-text">You <em>know</em> you want to</p>
        </div>

        <form action="#">
            <div class="form-style left">
                <p class="form-title">Lets do this!</p>
                <div class="div-input-form">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName">
                </div>
                <div class="div-input-form">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName">
                </div>
                <div class="div-input-form">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="div-input-form">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="number" name="phoneNumber" id="phoneNumber">
                </div>
                <div class="div-input-form">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="div-input-form">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" name="cpassword" id="cpassword">
                </div>
            </div>
            <div class="submit-button left">
                <button type="submit">Create Account</button>
            </div>
        </form>
        <div class="left">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>


</div>
</div>

<body>

</body>

</html>
